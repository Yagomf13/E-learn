{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{% static "Logo(E).svg" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-learn</title>
</head>
<body class="overflow-hidden bg-gray-100 h-fullflex flex flex-col justify-center">
    <!-------------------------------- Header -------------------------------->
    <header class="bg-gray-900 py-7 px-4 md:px-6">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-white font-bold text-base" href="http://127.0.0.1:8000/">
                <img src="{% static "Logo.svg" %}" alt="Logo">
            </a>
        </div>
    </header>
    <!-------------------------------- Header -------------------------------->

    <!-- ······························ Login ······························ -->
    <div class="flex flex-col items-center justify-center mb-12 pt-12">
        <div class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0">
            <div class="p-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight mb-5 text-gray-900 md:text-2xl">
                    Iniciar sesión
                </h1>
                {% if error_message %}
                    <div class="bg-red-500 text-white p-2 mb-4 rounded">
                        {{ error_message }}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@fundesplai.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-gray-900 hover:bg-white hover:text-gray-900 border border-gray-900 hover: transition duration-200 ease-in-out font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Iniciar sesión
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        ¿No tienes cuenta aún? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-------------------------------- login --------------------------------->
    <!-- ················································ FOOTER ················································· -->
    <footer class="bg-gray-900 shadow dark:bg-gray-900 w-full mt-auto">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="http://127.0.0.1:8000/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="{% static "Logo.svg" %}" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">  
                    <li>
                        <a href="https://github.com/FranciscoCallejaCarbajo" class="hover:underline me-4 md:me-6 text-white" target="_blank"><i class="fa-brands fa-github pr-1"></i>Fran</a>
                    </li>
                    <li>
                        <a href="https://github.com/alma8026" class="hover:underline me-4 md:me-6 text-white" target="_blank"><i class="fa-brands fa-github pr-1"></i>Alejandro</a>
                    </li>
                    <li>
                        <a href="https://github.com/JosiasGNeto" class="hover:underline me-4 md:me-6 text-white" target="_blank"><i class="fa-brands fa-github pr-1"></i>Josias</a>
                    </li>
                    <li>
                        <a href="https://github.com/Yagomf13" class="hover:underline text-white" target="_blank"><i class="fa-brands fa-github pr-1"></i>Yago</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="http://127.0.0.1:8000/" class="hover:underline">E-learn</a>. All Rights Reserved.</span>
        </div>
    </footer>
    <!-- ········································································································· -->

</body>
</html>
